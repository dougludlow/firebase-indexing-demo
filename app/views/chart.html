<div class="page-header">
  <h1>Chart <small>the challenge</small></h1>
</div>

<nvd3-line-chart
  data="vm.data(vm.batches)"
  height="400"
  showXAxis="true"
  showYAxis="true"
  tooltips="true"
  interactive="true"
  useInteractiveGuideline="true"
  yAxisLabel="Total Batches"
  xAxisLabel="Date"
  xAxisTickFormat="vm.xAxisTickFormat()"
  transitionDuration="350">
</nvd3-line-chart>
