
<h2>Total Batches Indexed Over Time</h2>

<nvd3-line-chart
  data="vm.totalBatchesOverTime(vm.batches)"
  height="400"
  showXAxis="true"
  showYAxis="true"
  tooltips="true"
  interactive="true"
  useInteractiveGuideline="true"
  yAxisLabel="Total Batches"
  xAxisLabel="Date"

</nvd3-line-chart>

  useInteractiveGuideline="true"
