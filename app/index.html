<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Indexing Challenge</title>
  <meta name="description" content="Fairview Ward Youth Indexing Challenge">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/nvd3/src/nv.d3.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="indexingApp">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right hidden-xs">
        <li ui-route="/" ng-class="{ active: $uiRoute }"><a ng-href="#/">Home</a></li>
        <li ui-route="/chart" ng-class="{ active: $uiRoute }"><a ng-href="#/chart">Chart</a></li>
        <li ui-route="/entries" ng-class="{ active: $uiRoute }"><a ng-href="#/entries">Entries</a></li>
        <li ui-route="/about" ng-class="{ active: $uiRoute }"><a ng-href="#/about">About</a></li>
      </ul>
      <ul class="list-inline text-center visible-xs">
        <li><a ui-route="/" ng-class="{ 'text-info': $uiRoute }" ng-href="#/">Home</a></li>
        <li><a ui-route="/chart" ng-class="{ 'text-info': $uiRoute }" ng-href="#/chart">Chart</a></li>
        <li><a ui-route="/entries" ng-class="{ 'text-info': $uiRoute }" ng-href="#/entries">Entries</a></li>
        <li><a ui-route="/about" ng-class="{ 'text-info': $uiRoute }" ng-href="#/about">About</a></li>
      </ul>
      <h3 class="text-muted">
        Fairview Ward Indexing Challenge
      </h3>
    </div>

    <div ng-view=""></div>

    <div class="footer">
      <p class="text-muted">
        &copy; 2014 <a href="http://dougludlow.info/" class="text-muted">Doug Ludlow</a>
      </p>
    </div>
  </div>

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
  <script src="bower_components/mockfirebase/dist/mockfirebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/nvd3/nv.d3.js"></script>
  <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-utils/route.js"></script>
  <script src="bower_components/angular-filter/dist/angular-filter.js"></script>
  <script src="bower_components/angular-percentage-directive/percentage.js"></script>
  <script src="bower_components/lodash/dist/lodash.compat.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <!-- fileblock:js app -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/chart.js"></script>
  <script src="scripts/controllers/entries.js"></script>
  <script src="scripts/directives/animate-increments.js"></script>
  <script src="scripts/services/dataservice.js"></script>
  <script src="scripts/services/ipaddress.js"></script>
  <!-- endfileblock -->
  <!-- endbuild -->
</body>
</html>
